<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="py-5 mt-2 container d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="py-2">Bookmarker</h1>
      <div class="site-book w-100 mt-5 pt-5">
        <div class="heading d-flex justify-content-center align-items-center">
          <i class="fa-solid fa-bookmark p-2 fs-3"></i>
          <h2 class="fs-3">Bookmark your favorite sites</h2>
          <i class="fa-solid fa-bookmark p-2 fs-3"></i>
        </div>

        <div class="site-name mt-4">
          <div class="mb-3">
            <label class="px-2 fs-5 py-2" for="BookmarkName">
              <i class="fa-solid fa-book"></i>
              Site Name
            </label>
            <input
            id="bookmarkName"
              type="text"
              class="form-control w-100"
              id="exampleFormControlInput1"
              placeholder="Bookmark Name"
            />
          </div>
        </div>
        <div class="site-url">
          <div class="mb-3">
            <label class="px-2 fs-5 py-2" for="BookmarkName">
              <i class="fa-solid fa-link"></i>
              Site URL
            </label>
            <input
            id="bookmarkURL"
              type="url"
              class="form-control w-100 "
              id="exampleFormControlInput1"
              placeholder="Website Url "
            />
          </div>
        </div>
        <div class="button mt-3 mb-3 d-flex justify-content-center align-items-center">
            <button onclick="addBookmark()" class="btn fs-5 btn-danger py-0">Submit</button>
        </div>
      </div>
      <div id="displayTable" class="display pt-2 w-100 px-3 px-sm-5">
        <table class="table text-center">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="bookmarkContent">
          

          </tbody>
        </table>
      </div>

      
    </div>

    <script src="index.js"></script>
  </body>
</html>
